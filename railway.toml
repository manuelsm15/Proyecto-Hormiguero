[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.railway"

[deploy]
# NO configurar startCommand aqu√≠ - usar ENTRYPOINT en Dockerfile
# startCommand se ignora cuando hay ENTRYPOINT en Dockerfile
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHON_VERSION = "3.12"
PORT = "8000"
HOST = "0.0.0.0"
RELOAD = "false"
LOG_LEVEL = "info"

