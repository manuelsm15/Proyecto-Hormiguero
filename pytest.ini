[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --allure-results-dir=allure-results
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    bdd: BDD tests
