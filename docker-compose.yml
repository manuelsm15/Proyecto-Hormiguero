version: '3.8'

services:
  recoleccion-api:
    build: .
    container_name: recoleccion-subsistema
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - PYTHONPATH=/app
    volumes:
      - ./logs:/app/logs
      - ./allure-results:/app/allure-results
      - ./htmlcov:/app/htmlcov
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - recoleccion-network

  # Servicio opcional para documentaci√≥n
  nginx:
    image: nginx:alpine
    container_name: recoleccion-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - recoleccion-api
    restart: unless-stopped
    networks:
      - recoleccion-network

networks:
  recoleccion-network:
    driver: bridge

volumes:
  logs:
  test-results:
